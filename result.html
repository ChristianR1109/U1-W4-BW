<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header> 
        <img src="./assets/epicode_logo.png" alt="logo epicode">
    </header>

    <main>

    <div class="titolo">
        <h1>Results</h1>
        <h3>The summary of your answers:</h3>
    </div>

    <div class="box">
    <div class="correct">
        <h1 class="correct-wrong">Correct</h1>
        <h1 class="percentuale">66.7%</h1>
        <h3>4/6 questions</h3>
    </div>

    <div class="comment-test">
        <h4>Congratulations!</h2>
        <h5>You passed the exam.</h5>
        <p>We'll send you the certificate in few minutes. check your email (icluding promotions / spam folder)</p>
    </div>

    <div class="wrong"> 
        <h1 class="correct-wrong">Wrong</h1>
        <h1 class="percentuale">33.3%</h1>
        <h3>2/6 questions</h3>
    </div>
    </div>

    <div class="button-rate">
        <button>RATE US</button>
    </div>
    </main>
</body>
</html>
