<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./assets/epicode_logo.png" alt="logo epicode">
    </header>
    <main>
    <div>
        <h1>Results</h1>
        <h3>The summary of your answers:</h3>
    </div>
    <div class="correct">
        <h1>Correct</h1>
        <h1>67.7%</h1>
        <h3>4/6 questions</h3>
    </div>
    <div class="comment-test">
        <h4>Congratulations!</h4>
        <h4>You passed the exam.</h4>
        <p>We'll send you the certificate in few minutes. check your email (icluding promotions / spam folder)</p>
    </div>
    <div class="wrong">
        <h1>Wrong</h1>
        <h1>33.3%</h1>
        <h3>2/6questions</h3>
    </div>
    <div>
        <button class="button-rate">RATE US</button>
    </div>
    </main>
</body>
</html>
