<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets Feedback page/feedbackpagestylesheet.css" />
    <title>Feedback Page</title>
  </head>
  <body>
    <img src="./assets Feedback page/foto/epicode_logo.png" alt="Logo" class="Logo" />
    <main>
      <h1>Tell us how it's going</h1>
      <p>From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague?</p>
      <form>
        <div class="ratingcontainer">
          <span class="star" data-value="1">★</span>
          <span class="star" data-value="2">★</span>
          <span class="star" data-value="3">★</span>
          <span class="star" data-value="4">★</span>
          <span class="star" data-value="5">★</span>
          <span class="star" data-value="6">★</span>
          <span class="star" data-value="7">★</span>
          <span class="star" data-value="8">★</span>
          <span class="star" data-value="9">★</span>
          <span class="star" data-value="10">★</span>
        </div>
        <h3>Leave us an open feedback about your experience so far</h3>
        <footer>
          <label for="comment"></label>
          <input type="text" placeholder="Write your comment here" id="comment" required />
        </footer>
        <button type="submit">Send your Feedback</button>
      </form>
    </main>
    <script src="./assets Feedback page/partejava.js"></script>
  </body>
</html>
